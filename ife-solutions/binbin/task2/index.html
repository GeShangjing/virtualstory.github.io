<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var indexStr = ["一","二","三","四","五","六"];
  var oList = document.querySelector("#aqi-list");
  var i, j, tmp, content = "";
  // 冒泡排序 由高到低
  for(i = 0; i < aqiData.length; i++){
    for(j = 0; j < aqiData.length - i - 1; j++){
      if(aqiData[j][1] < aqiData[j+1][1]){
        tmp = aqiData[j];
        aqiData[j] = aqiData[j+1];
        aqiData[j+1] = tmp;
      }
    }
  }
  for(i = 0; i < aqiData.length; i++){
    if(aqiData[i][1] >= 60){
      content += "<li>第" + indexStr[i] + "名：" + aqiData[i][0] + ", " + aqiData[i][1] + "</li>";
    }
  }
  oList.innerHTML = content;
})();

</script>
</body>
</html>
