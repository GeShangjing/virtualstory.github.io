<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
    <style>
      .in{
        margin: 20px;
      }
      button{
        margin: 10px;
      }
      #queue span{
        margin: 5px;
        background-color: red;
        color: white;
        border: 1px solid red;

        font-size: 18px;
        line-height: 18px;
      }
    </style>
  </head>
<body>

<input id="aqi-input" type="number">
<span class="in">
  <button id="left-in">左侧入</button>
  <button id="right-in">右侧入</button>
</span>
<span class="out">
  <button id="left-out">左侧出</button>
  <button id="right-out">右侧出</button>
</span>

<div id="queue">
  <span>10</span>
  <span>3</span>
  <span>7</span>
  <span>12</span>
  <span>11</span>
  <span>30</span>
</div>

<script type="text/javascript">

function getData(){
  var oQueues = document.querySelector("#queue"),
      aSpan = oQueues.getElementsByTagName("span");
  var i, data = [];
  for(i = 0; i < aSpan.length; i++){
    data.push(aSpan[i].innerText);
  }
  return data;
}

function render(data){
  var oQueues = document.querySelector("#queue");
  var i, content = "";
  for(i = 0; i < data.length; i++){
    content += "<span>" + data[i] + "</span>";
  }
  oQueues.innerHTML = content;
}

function init(){
  var oInput = document.querySelector("#aqi-input"),
      oLeftIn = document.querySelector("#left-in"),
      oLeftOut = document.querySelector("#left-out"),
      oRightIn = document.querySelector("#right-in"),
      oRightOut = document.querySelector("#right-out");
  var data = getData();

  oLeftIn.addEventListener("click", function(){
    data.unshift(oInput.value);
    oInput.value = "";
    render(data);
  }, false);

  oRightIn.addEventListener("click", function(){
    data.push(oInput.value);
    oInput.value = "";
    render(data);
  }, false);

  oLeftOut.addEventListener("click", function(){
    alert(data.shift());
    render(data);
  }, false);

  oRightOut.addEventListener("click", function(){
    alert(data.pop());
    render(data);
  }, false);
}

init();

</script>

</body>
</html>
