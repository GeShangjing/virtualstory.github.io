<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>任务十：Flexbox 布局练习</title>
  <style>
    html, body {
      margin: 0;
      padding: 20px;
    }
    * {
      box-sizing: border-box;
    }
    .flex-container {
      display: flex;
    }
    .smStuff {
      width: 150px;
      margin-top: 20px;
    }
    .red {
      border: 1px solid #f00;
    }
    .blue {
      border: 1px solid #00f;
    }
    .one {
      height: 120px;
    }
    .two {
      height: 100px;
    }
    .three {
      height: 40px;
    }
    .four {
      height: 200px;
    }
    @media (min-width: 640px) {
      .flex-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }
    }
    @media (max-width: 640px) {
      .flex-container {
        flex-direction: flex-start;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .blue {
        order: -1;
      }
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="smStuff red one"></div>
    <div class="smStuff red two"></div>
    <div class="smStuff red three"></div>
    <div class="smStuff blue four"></div>
  </div>
</body>
</html>
