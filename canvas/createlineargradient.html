<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>createlineargradient</title>
  <style>
    #canvas{
      display: block;
      width: 510px;
      height: 510px;
      margin: 10px auto;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var cvs = document.getElementById('canvas');
    var ctx = cvs.getContext('2d');

    var grd = ctx.createLinearGradient(0,0,255*2,0);
    for(var i = 0; i <= 255; i++){
      grd.addColorStop(0,'red');
      grd.addColorStop(1,'blue');
      console.log('rgb('+i+','+i+','+i+')')
    }
    ctx.fillStyle = grd;
    ctx.fillRect(0,0,255*2,255*2);
  </script>
</body>
</html>
