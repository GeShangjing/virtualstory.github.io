<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>one column layout</title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
    }
    header{
      background-color: #999;
      height: 60px;
    }
    main{
      background-color: #aaa;
      padding: 15px;
      height: 640px;
    }
    footer{
      background-color: #999;
      height: 60px;
    }
  </style>
</head>
<body>
  <header>header</header>
  <main>main</main>
  <footer>footer</footer>
</body>
</html>
